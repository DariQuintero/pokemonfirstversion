<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH5hKCA-7bvMjNN9FvZsDUokfUjDav4s3tfg&usqp=CAU">
  <style>
    #particles-js {
      width:
        100%;
      height:
        100vh;
      background:
        black;
      position:
        fixed;
      z-index:
        -1;
    }
  </style>
</head>

<body>
  <!--fondo-->
  <div id="particles-js"></div>
  <script src="particles.min.js"></script>
  <script src="particlesjs-config.json"></script>

  <!--cierra la parte del fondo-->
  <div id="encabezado"><img src="pokemonlogo.png" onmouseover="this.width=291;this.height=111;"
      onmouseout="this.width=220;this.height=82;" width="220" height="82" /></div>
  <!-- primero altura de como lo quieres, imagen más grande con el cursor: onmouseover y luego imagen tamaño
          orginal-->
  <div id="nav-bar">
    <!--DIV- es un bloque de contenido o sección que agrupa. Este en especifico es la barra de busqueda junto
              con los votones -->
    <div id="nav-bar-top">
      <!--todo el head, fuera del item, no involucra botones de los pokemon-->
      <div class="nav-bar-item">
        <!--barra de busqueda y filtro-->
        <div class="buscar"><input type="text" placeholder="Busca tu Pokemon" required><img src="pokebola.png"
            onmouseover="this.width=60;this.height=60;" onmouseout="this.width=42;this.height=42;" width="42"
            height="42" /></div>
      </div>
      <div class="nav-bar-item"><button type="button" class="filter">Filtro</button></div>
    </div>
    <div id="nav-bar-bottom"><button type="button" class="neon-button-water">Water</button><button type="button"
        class="neon-button-fire">Fire</button><button type="button"
        class="neon-button-electric">Electric</button><button type="button"
        class="neon-button-grass">Grass</button><button type="button" class="neon-button-ground">Ground</button></div>
  </div>
  <script src="main.js" type="neon-button"></script>
  <script src="navigation.js" type="module"></script>
  <div id="root">
    <div class="main-container">
      <!-- main container donde estan los pokemon-->
      <div id="azulneon">
        <!--fuera de los pokemon, la cosa azul-->
        <div id="pokemon-list"></div>
      </div>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
